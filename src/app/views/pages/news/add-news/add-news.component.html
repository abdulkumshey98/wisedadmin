<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-sm-4">
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text"
                       class="form-control"
                       placeholder="Enter Full title">
              </div>
            </div><!-- Col -->
            <div class="col-sm-2">
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text"
                       class="form-control"
                       placeholder="Enter Full title">
              </div>
            </div>
            <div class="col-sm-2">
              <div class="mb-3">
                <label class="form-label">Country</label>
                <ng-select [items]="people"
                           bindLabel="name"
                           bindValue="id"
                           placeholder="type to search"
                           [(ngModel)]="selectedSearchPersonId">
                </ng-select>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="mb-3">
                <div>
                  <label class="form-label">Language</label>
                  <select class="form-select form-select">
                    <option selected>Hindi</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="mb-3">
                <div>
                  <label class="form-label">Category</label>
                  <select class="form-select form-select">
                    <option selected>Start Up</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-sm-12">
              <label for="exampleFormControlTextarea1"
                     class="form-label">News Details</label>
              <label for="exampleFormControlTextarea1"
                     class="form-label"
                     style="float: right;">Max Char : 3000</label>
              <textarea class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="5"></textarea>
            </div>

          </div><!-- Row -->
          <div class="row">
            <div class="col-sm-4">
              <div class="mb-3">
                <label class="form-label">City</label>
                <input type="text"
                       class="form-control"
                       placeholder="Enter city">
              </div>
            </div><!-- Col -->
            <div class="col-sm-4">
              <div class="mb-3">
                <label class="form-label">State</label>
                <input type="text"
                       class="form-control"
                       placeholder="Enter state">
              </div>
            </div><!-- Col -->
            <div class="col-sm-4">
              <div class="mb-3">
                <label class="form-label">Zip</label>
                <input type="text"
                       class="form-control"
                       placeholder="Enter zip code">
              </div>
            </div><!-- Col -->
          </div><!-- Row -->
          <div class="row">
            <div class="col-sm-6">
              <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email"
                       class="form-control"
                       placeholder="Enter email">
              </div>
            </div><!-- Col -->
            <div class="col-sm-6">
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password"
                       class="form-control"
                       autocomplete="off"
                       placeholder="Password">
              </div>
            </div><!-- Col -->
          </div><!-- Row -->
        </form>
        <button type="button"
                class="btn btn-primary submit">Submit form</button>
      </div>
    </div>
  </div>
</div>
